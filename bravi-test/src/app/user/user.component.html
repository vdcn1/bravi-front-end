<div class="grid h-screen place-items-center border border-gray-200 rounded-lg shadow-md  dark:border-gray-700">
    <div class="flex flex-col items-center pb-10">
        <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src={{user.getAvatar}} alt={{user.getName}}>
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-dark">{{user.getName}}</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{user.getEmail}}</span>
        <div class="flex mt-4 space-x-3 md:mt-6">
            <a class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                (click)="loadContactList()">Contacts</a>
        </div>
        <div class="grid place-items-center">
            <form [formGroup]="userFormGroup" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
                (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Gender
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="gender" type="text" placeholder="gender" formControlName="gender">
                </div>
                <div class="inline-flex items-center justify-between place-items-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                      Update
                    </button>
                  </div>
            </form>
        </div>
    </div>
</div>
